<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerHead Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Seção de produtos -->
    
  <section id="produtos" style="background-color: #ffffff; ">
    <h2>Nossos sneakers</h2>
    
    <div class="container">
      <div class="product-grid">
        <!-- Exemplo de um produto -->
        <div id="tenis1" class="product">
          <img class="imagem" src="imagens/Air Jordan 1 LOW SE.png" alt="Air Jordan 1 LOW SE">
          <h3>Air Jordan 1 LOW SE</h3>
          <p>R$1199,99</p>
          <a href="#" class="cta-button">Comprar</a>
        </div>

        <!-- Exemplo de outro produto -->
        <div id="tenis2" class="product">
          <img class="imagem" src="imagens/Air Max 1.png" alt="Air Max 1">
          <h3>Air Max 1</h3>
          <p>R$999,99</p>
          <a href="#" class="cta-button">Comprar</a>
        </div>

        <div id="tenis3" class="product">
            <img class="imagem" src="imagens/Nike SB Janoski OG+.png" alt="Nike SB Janoski OG+">
            <h3>Nike SB Janoski OG+</h3>
            <p>R$699,99</p>
            <a href="#" class="cta-button">Comprar</a>
          </div>
          <div id="tenis4" class="product">
            <img class="imagem" src="imagens/Air Force 1 '07.png" alt="Air Force 1 '07">
            <h3>Air Force 1 '07</h3>
            <p>R$899,99</p>
            <a href="#" class="cta-button">Comprar</a>
          </div>
        <!-- Adicione mais produtos aqui -->
      </div>
    </div>
    <a id="back1" href="site.html">Voltar</a>
    <h2>Não perca a oportunidade</h2>
  </section>
  
</body>
</html>
